<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lew-ding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="pulser" id="pulser"></div>

<script>
  // esto se hace apenas corre el coso (osea el website)
  document.addEventListener("DOMContentLoaded", function(event) {
    var pulser = document.getElementById('pulser');
    pulser.classList.add('visible');

    // dsp de medio seg, hace que el circulito sea invisible
    setTimeout(function() {
      pulser.classList.remove('visible');
    }, 500);

    // el pulser se expande hasta cubrir la pantalla
    setTimeout(function() {
      pulser.style.transition = "all 1s ease-in-out";
      pulser.style.width = "200vw";
      pulser.style.height = "200vh";
      pulser.style.borderRadius = "0";
      pulser.style.transform = "translate(-50%, -50%)";
      pulser.style.background = "#fae3e3";
    }, 1000); 

    // dsp de esto ^ le pone el tag "Finished", cambia el color del fondo y manda a main.html
    setTimeout(function() {
      pulser.classList.add('finished');
      document.body.style.backgroundColor = "#fae3e3";
      setTimeout(function() {
        window.location.href = "main/main.html";
      }, 0);
    }, 2500);
  });
</script>

</body>
</html>
